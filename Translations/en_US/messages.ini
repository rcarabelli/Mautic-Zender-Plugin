; Descriptive text
mautic.plugin.zender.instructions="This plugin allows you to send messages to WhatsApp using a Zender account. Configure the API key, API URL, and Shortener URL in the Enabled/Auth tab. In the Features tab, set the Fetch Quantity, Fetch Unit, and Batch Size to control how messages are fetched and processed. Use the API URL only up to the /api part. For detailed instructions, refer to the documentation at: https://github.com/rcarabelli/Mautic-Zender-Plugin"

